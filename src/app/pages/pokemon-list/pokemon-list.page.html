

<ion-content [fullscreen]="true">

  <div class="logo ion-text-center ion-padding-vertical">
    <img src="../../../assets/img/logo.png" width="50%" alt="">
  </div>

  <div class="ion-text-center ion-padding-vertical bg-header">
    <div class="type-chips ion-padding-horizontal ion-justify-content-center">
      <div  *ngFor="let type of pokemonTypes">
        <ion-chip  [ngClass]="type"  (click)="filterByType(type)">
          <ion-label >{{ type }}</ion-label>
        </ion-chip>
      </div>
    
    </div>
  </div>
      
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">

        <ion-card>
          <ion-card-header>
            <img [src]="pokemon.sprites.other['official-artwork'].front_default" />
          </ion-card-header>

          <ion-card-content class="ion-text-center"> 
            <ion-label class="title"> <b>
              {{ pokemon.name }}
            </b></ion-label>
          </ion-card-content>
        </ion-card>
       
      </ion-col>
    </ion-row>
  </ion-grid>
  
  



 <ion-infinite-scroll (ionInfinite)="loadMorePokemons($event)" threshold="100px">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando mÃ¡s Pokemon...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
